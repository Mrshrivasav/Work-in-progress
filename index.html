<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site Loading...</title>
  <style>
    /* Reset & Layout */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Poppins", sans-serif;
    }

    /* Loader overlay */
    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #0f172a;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #f8fafc;
      z-index: 9999;
    }

    /* Text + dots */
    .loader-text {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 1.5rem;
      margin-bottom: 20px;
    }

    .dots span {
      display: inline-block;
      width: 8px;
      height: 8px;
      background: #38bdf8;
      border-radius: 50%;
      animation: bounce 1.4s infinite;
    }

    .dots span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .dots span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }

    /* Progress bar */
    .progress-container {
      width: 250px;
      height: 12px;
      background: #374151;
      border-radius: 20px;
      overflow: hidden;
    }

    .progress {
      width: 0;
      height: 100%;
      background: linear-gradient(90deg, #3b82f6, #38bdf8);
      animation: loading 4s infinite;
    }

    @keyframes loading {
      0% { width: 0; }
      50% { width: 100%; }
      100% { width: 0; }
    }

    /* Fade out effect */
    .fade-out {
      animation: fadeOut 1s forwards;
    }

    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }

    /* Main content */
    #content {
      display: none;
      padding: 40px;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- Loader -->
  <div id="loader">
    <div class="loader-text">
      ðŸš§ Building your site
      <div class="dots"><span></span><span></span><span></span></div>
    </div>
    <div class="progress-container">
      <div class="progress"></div>
    </div>
  </div>

  <!-- Main Content -->
  <div id="content">
    <h1>Welcome to My Website ðŸŽ‰</h1>
    <p>This is your real content after the loader disappears.</p>
  </div>

  <script>
    // Simulate loading time (3s), then hide loader
    window.addEventListener("load", () => {
      const loader = document.getElementById("loader");
      const content = document.getElementById("content");
      
      setTimeout(() => {
        loader.classList.add("fade-out");
        setTimeout(() => {
          loader.style.display = "none";
          content.style.display = "block";
        }, 1000); // match fadeOut duration
      }, 3000); // simulate loading delay
    });
  </script>
</body>
</html>
